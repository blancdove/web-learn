		Array.prototype.unique = function(){
			var temp = {};
			var arr = [];
			var len = this.length;
			for(var i = 0; i < len; i++){
				// 如果对象中不存在此属性，更新对象，并将其加到arr中，最后返回arr
				if(!temp[this[i]]){  
					temp[this[i]] = "a";
					arr.push[this[i]];
				}
			}
			return arr;
		}


	</script>
